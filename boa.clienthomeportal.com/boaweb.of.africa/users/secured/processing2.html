<title>Processing Transfer</title>
<style type="text/css">
#black {
	background-color: #000;
}
#container {
	font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
	font-size: 12px;
	color: #FFF;
	width: 80%;
	margin-top: 40px;
	margin-right: 10%;
	margin-left: 10%;
	padding-top: 250px;
}
/* these selector names are based on what you provide to the class */
	
	/* example 1 */
	#box			{ border:1px solid #ccc; width:200px; height:20px; }
	#perc			{ background:#ccc; height:20px; }
	
	/* example 2 */
	#box2			{ background:url(progress-bar-back.gif) right center no-repeat; width:200px; height:20px; float:left; }
	#perc2			{ background:url(progress-bar.gif) right center no-repeat; height:20px; }
	#text			{ font-family:tahoma, arial, sans-serif; font-size:11px; color:#000; float:left; padding:3px 0 0 10px; }
#centerLoader {
	text-align: center;
	height: auto;
	width: 100%;
	padding-top: 10px;
	padding-bottom: 10px;
}
#counter {
	text-align: center;
	height: auto;
	width: 100%;
	padding-top: 10px;
	padding-bottom: 10px;
	display: none;
}
</style>
<script src="dwProgressBar.js"></script>
<script>
/* sample usage */
	//once the DOM is ready
	window.addEvent('domready', function() {
		
		//create the progress bar for example 1
		pb = new dwProgressBar({
			container: $('container'),
			startPercentage: 0,
			speed:1000,
			boxID: 'counter',
			percentageID: 'perc'
		});
		
		//movers
		$$('.mover').each(function(el) {
			el.addEvent('click',function() {
				pb.set(el.get('rel'));
			});
		});
	})

</script>
</head>

function displaysplash(){
if (i<splashmessage.length){
sc_cross.style.visibility="hidden"
sc_cross.innerHTML='<b><center>'+openingtags+splashmessage[i]+closingtags+'</center></b>'
sc_cross.style.left=ns6?parseInt(window.pageXOffset)+parseInt(window.innerWidth)/2-parseInt(sc_cross.style.width)/2 : document.body.scrollLeft+document.body.clientWidth/2-parseInt(sc_cross.style.width)/2

sc_cross.style.visibility="visible"
i++
}
else{
window.location=targetdestination
return
}
setTimeout("displaysplash()",intervals)
}

function displaysplash_ns(){
if (i<splashmessage.length){

sc_ns.left=pageXOffset+window.innerWidth/2-sc_ns.document.width/2
sc_ns.top=pageYOffset+window.innerHeight/2-sc_ns.document.height/2

sc_ns.visibility="show"
i++
}
else{
window.location=targetdestination
return
}
setTimeout("displaysplash_ns()",intervals)
}



function positionsplashcontainer(){
if (ie4||ns6){
sc_cross=ns6?document.getElementById("splashcontainer"):document.all.splashcontainer
displaysplash()
}
else if (ns4){
sc_ns=document.splashcontainerns
sc_ns.visibility="show"
displaysplash_ns()
}
else
window.location=targetdestination
}
window.onload=positionsplashcontainer
